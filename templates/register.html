<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #181b1f, #212529);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
      }

      .register-card {
        background: #1f222a;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .form-control:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
      }

      .btn-register {
        background: #4a90e2;
        color: #ffffff;
        font-weight: 500;
        transition: background-color 0.3s, transform 0.2s;
      }

      .btn-register:hover {
        background: #357abd;
        transform: scale(1.02);
      }
    </style>
  </head>
  <body>
    <div class="register-card">
      <h1 class="mb-4 text-center">Create an Account</h1>
      <p class="mb-3 text-center">Fill in the details below to sign up.</p>
      <form id="register-form">
        <div class="mb-3">
          <label for="full-name" class="form-label">Full Name</label>
          <input
            type="text"
            id="full-name"
            class="form-control"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Create a password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            class="form-control"
            placeholder="Re-enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-register btn-lg w-100">
          Register
        </button>
      </form>
      <p class="text-center mt-3">
        Already have an account?
        <a href="login.html" class="text-decoration-none" style="color: #4a90e2"
          >Login here</a
        >.
      </p>
    </div>

    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Registration successful! Redirecting...");
          // Add your registration logic here
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
